<div *ngIf="meeting" class="mt-3">
    <h2 *ngIf="meeting.id!=0">Edit</h2>
    <h2 *ngIf="meeting.id==0">Add</h2>
    <div class="form-floating mb-3 mt-3">
        <input id="meeting-title" [(ngModel)]="meeting.title" placeholder="title" class="form-control">
        <label for="meeting-title">Title</label>
    </div>
    <div class="form-floating mb-3">
        <input id="meeting-description" [(ngModel)]="meeting.description" placeholder="description" class="form-control">
        <label for="meeting-description">Description</label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" id="meeting-date" [ngModel]="meeting.date | date:'yyyy-MM-dd'" (ngModelChange)="setDate($event)" placeholder="date" class="form-control" useValueAsDate>
        <label for="meeting-date">Date</label>
    </div>

    <div class="form-floating mb-3">
        <select id="meeting-person" [(ngModel)]="meeting.person.id" (ngModelChange)="setPerson($event)" class="form-control">
            <option *ngFor="let person of people" value="{{person.id}}">{{person.name}}</option>
        </select>
        <label for="meeting-person">Person</label>
    </div>
</div>
<div>
    <button class="btn btn-outline-success col-6" *ngIf="meeting.id==0" (click)="add()">Add</button>
    <button class="btn btn-outline-success col-6" *ngIf="meeting.id!=0" (click)="save()">Save</button>
    <button class="btn btn-outline-secondary col-6" (click)="goBack()">Return</button>
</div>
