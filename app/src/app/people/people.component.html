<h2 class="mt-3">People</h2>
<table class="table text-center mt-3">
    <thead>
        <tr>
            <th>Name</th>
            <th colspan="2">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people">
            <td>{{person.name}}</td>
            <td><a class="btn btn-outline-warning" routerLink="/person-form/{{person.id}}">Edit</a></td>
            <td><a class="btn btn-outline-danger" (click)="delete(person.id)">Delete</a></td>
        </tr>
        <tr>
            <td colspan="4"><a class="btn btn-outline-info col-12" routerLink="/person-form">New</a></td>
        </tr>
    </tbody>
</table>
