<div class="row">
    <div class="col-1 date-nav">
      <button class="btn btn-outline-dark" (click)="decreaseDate()">
        <i class="fa fa-chevron-left"></i>
      </button>
    </div>
    <div class="col-10">
      <div class="row">
        <div class="col-12 date-title text-center">
          {{ getDateText() }}
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <p class="text-center date-title">Todo</p>

          <div class="text-center">
            <button class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#addModal">+</button>
          </div>

          <div *ngFor="let meeting of meetings">
            <app-meeting [meeting]="meeting" *ngIf="!meeting?.isDone"></app-meeting>
          </div>

        </div>

        <div class="col-5 offset-2">
          <p class="text-center date-title">Done</p>

          <div *ngFor="let meeting of meetings">
            <app-meeting [meeting]="meeting" *ngIf="meeting?.isDone"></app-meeting>
          </div>

        </div>
      </div>
    </div>
    <div class="col-1 date-nav">
      <button class="btn btn-outline-dark" (click)="increaseDate()">
        <i class="fa fa-chevron-right"></i>
      </button>
    </div>
</div>
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
