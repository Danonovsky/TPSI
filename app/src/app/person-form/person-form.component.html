<div *ngIf="person" class="mt-3">
    <h2 *ngIf="person.id!='0'">Edit</h2>
    <h2 *ngIf="person.id=='0'">Add</h2>
    <div class="form-floating mb-3 mt-3">
        <input id="person-name" [(ngModel)]="person.name" placeholder="name" class="form-control">
        <label for="meeting-name">Name</label>
    </div>
</div>
<div>
    <button class="btn btn-outline-success col-6" *ngIf="person.id==''" (click)="add()">Add</button>
    <button class="btn btn-outline-success col-6" *ngIf="person.id!=''" (click)="save()">Save</button>
    <button class="btn btn-outline-secondary col-6" (click)="goBack()">Return</button>
</div>
